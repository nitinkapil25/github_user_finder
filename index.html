<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d1117] text-white min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Header -->
  <header class="text-center mb-10">
    <h1 class="text-4xl font-extrabold text-white tracking-tight">GitHub User Finder</h1>
    <p class="text-gray-400 mt-2 text-sm">Search and view GitHub user profiles</p>
  </header>

  <!-- Search -->
  <div class="w-full max-w-xl flex shadow-lg rounded-lg overflow-hidden border border-gray-700">
    <input 
      id="username"
      type="text"
      placeholder="Enter GitHub username..."
      class="flex-1 px-4 py-3 bg-[#161b22] text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500"
    >
    <button 
      id="searchBtn"
      class="px-6 py-3 bg-blue-600 hover:bg-blue-500 transition font-medium"
    >
      Search
    </button>
  </div>

  <!-- Profile card -->
  <div id="profile" 
       class="w-full max-w-xl mt-8 p-6 bg-[#161b22] border border-gray-700 rounded-2xl shadow-xl backdrop-blur-sm">
    
    <!-- Skeleton Loader -->
    <div id="card" class="flex items-center space-x-6 animate-pulse">
      <div class="w-20 h-20 bg-gray-700 rounded-full"></div>
      <div class="flex-1 space-y-3">
        <div class="h-5 bg-gray-700 rounded w-1/3"></div>
        <div class="h-4 bg-gray-700 rounded w-1/2"></div>
        <div class="h-4 bg-gray-700 rounded w-1/4"></div>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer class="mt-10 text-gray-500 text-sm">
    Built with <span class="text-red-500">❤️</span> using <span class="text-blue-400">Tailwind CSS</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
